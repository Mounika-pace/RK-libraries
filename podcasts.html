    body {

    }
    #start {
      display: flex;
      height: 15%;
      align-items: end;
      justify-content: center;
    }
    .card {
      height: 80%;
      width: 100%;
      background-color: #f0f0f0; /* Background color for the podcast cards */
      display: flex;
      padding: 2vw;
      flex-wrap: wrap;
    }
    button {
      border-radius: 10px;
      margin-left: 50px;
      margin-top: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .box {
      background-color:#53e3a06e;
      height: 15vw;
      width: 15vw;
      margin-top: 2vw;
      margin-right: 2vw; 
      border-top-left-radius: 15px;
      border-top-right-radius: 15px; /* Rounded corners for cards */
      overflow: hidden; /* Ensures child elements like images follow the card's border radius */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      height: 12vw;
      width: 15vw;
      border-radius: 15px; /* Rounded corners for images */
    }
    h1 {
      text-decoration: underline;
      font-family: 'Montserrat', sans-serif; /* Stylish font */
      font-size: 2rem; /* Adjust font size as needed */
      margin: 0;
    }
    .home-button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .home-button:hover {
      background-color: #45a049;
      color: white;
    }
    .title-container {
      display: flex;
      justify-content: center; /* Center the content horizontally */
      align-items: center;
      padding: 1rem;
      background-color: #53e3a06e; /* Background color for the button row */
      position: relative; /* Allows positioning of the home button */
    }
    .title-container h1 {
      flex: 1;
      text-align: center; /* Center the text */
    }
    .title-container .home-button {
      position: absolute;
      right: 1rem;
    }
  </style>
